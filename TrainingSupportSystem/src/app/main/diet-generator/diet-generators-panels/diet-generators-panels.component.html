<div class="diet-module-panels">
  <div
    class="panel"
    *ngFor="let panel of panels"
    [routerLink]="panel.routerLink"
    (click)="panel.command ? panel.command() : null"
  >
  <img [src]="panel.imgsrc" alt="" />
  <div class="panel-title">{{ panel.title }}</div>
    <div class="panel-desc">{{ panel.description }}</div>
  </div>
</div>
