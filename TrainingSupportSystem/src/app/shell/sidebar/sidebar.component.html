<div class="sidebar">
  <div class="element" *ngFor="let el of sidebarElements" (click)="el.command ? el.command() : null" [routerLink]="el.routerLink" routerLinkActive="active-route">
    <fa-icon *ngIf="el.faIcon; else icon" [icon]="el.faIcon"></fa-icon>
    <ng-template #icon>
      <i [class]="el.icon"></i>
    </ng-template>
    <span class="label">{{ el.label }}</span>
  </div>
</div>
